name: Go

on:
  push:
    tags: [ v* ]
    
jobs:

  build:
    name: Build
    runs-on: ubuntu-20.04
    outputs:
      output1: ${{ steps.tag_info.outputs.version }}
    steps:

    - name: Set up Go 1.x
      id: go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
    
    - name: Get tag info
      id: tag_info
      run: |
        echo "GITHUB_TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      env:
        GITHUB_TAG: ${{ steps.tag_info.outputs.GITHUB_TAG }}
      run: |
        mkdir release
        go build -v \
                 -o release/k8s-container-logs-sender-${GITHUB_TAG}-linux-amd64 \
                 -ldflags "-X main.version=${GITHUB_TAG} -X main.commitID=${GITHUB_SHA:0:7}" .

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: k8s-container-logs-sender ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/k8s-container-logs-sender-${{ steps.tag_info.outputs.GITHUB_TAG }}-linux-amd64
        asset_name: k8s-container-logs-sender-${{ steps.tag_info.outputs.GITHUB_TAG }}-linux-amd64
        asset_content_type: application/octet-stream
